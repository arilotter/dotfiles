icons = "awesome"

[theme]
name = "plain"

[[block]]
block = "temperature"
collapsed = false
interval = 10
format = "{min}°  {max}°  {average}°"

[[block]]
block = "backlight"
device = "intel_backlight"
step_width = 1

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
clickable = false

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "sound"

[[block]]
block = "battery"

[[block]]
block = "time"
interval = 1
format = "%a %d/%m %r"
